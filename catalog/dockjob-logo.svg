<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#2E5A87" stroke-width="4"/>
  
  <!-- Docker-like container symbol -->
  <rect x="60" y="90" width="136" height="76" rx="8" ry="8" fill="white" opacity="0.9"/>
  <rect x="70" y="100" width="116" height="16" fill="#357ABD"/>
  <rect x="70" y="120" width="116" height="16" fill="#4A90E2"/>
  <rect x="70" y="140" width="116" height="16" fill="#357ABD"/>
  
  <!-- Job/task icons (small rectangles) -->
  <rect x="80" y="105" width="8" height="6" fill="white"/>
  <rect x="92" y="105" width="8" height="6" fill="white"/>
  <rect x="104" y="105" width="8" height="6" fill="white"/>
  
  <rect x="80" y="125" width="8" height="6" fill="white"/>
  <rect x="92" y="125" width="8" height="6" fill="white"/>
  <rect x="104" y="125" width="8" height="6" fill="white"/>
  
  <rect x="80" y="145" width="8" height="6" fill="white"/>
  <rect x="92" y="145" width="8" height="6" fill="white"/>
  <rect x="104" y="145" width="8" height="6" fill="white"/>
  
  <!-- Play/run arrow -->
  <polygon points="140,120 140,140 155,130" fill="white"/>
  
  <!-- Text -->
  <text x="128" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DockJob</text>
  <text x="128" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Job Scheduler</text>
</svg>